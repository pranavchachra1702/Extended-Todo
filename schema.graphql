type Todo {
  id: ID!
  name: String!
  description: String
  comments: [Comment]
}

type Comment {
  id: ID!
  text: String!
  createdAt: String!
  todo: Todo!
}

type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo
}

type Mutation {
  createTodo(name: String!, description: String, comments: [String]): Todo!
  updateTodo(id: ID!, name: String, description: String, comments: [String]): Todo!
  deleteTodo(id: ID!): Boolean!
  addComment(todoId: ID!, text: String!): Comment!
}

